name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout code
      - name: Set up environment
        uses: actions/setup-java@v1
        with:
          java-version: 1.8  
      - name: Build, Test and Publish package (.jar file) to GitHub
        run: mvn -B deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: azure/docker-login@v1
        name: Login to Docker repository
        with:
          login-server: docker.pkg.github.com/fernandolozano/petclinic-docker-ci-cd-aws
          username: fernandolozano
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push image to GitHub
        run: |
          docker build . -t docker.pkg.github.com/fernandolozano/petclinic-docker-ci-cd-aws:${{ github.sha }}
          docker push docker.pkg.github.com/fernandolozano/petclinic-docker-ci-cd-aws:${{ github.sha }}
